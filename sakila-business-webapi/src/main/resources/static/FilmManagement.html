<html>
  <head>  
    <title>Film Management</title>  
    <style>
      .username.ng-valid {
          background-color: lightgreen;
      }
      .username.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .username.ng-dirty.ng-invalid-minlength {
          background-color: yellow;
      }

      .email.ng-valid {
          background-color: lightgreen;
      }
      .email.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .email.ng-dirty.ng-invalid-email {
          background-color: yellow;
      }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/app.css" rel="stylesheet"></link>
  </head>
  <body ng-app="sakilaBusinessApp" class="ng-cloak">
      <div class="generic-container" ng-controller="FilmController as ctrl">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Film Management Form </span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                      <input type="hidden" ng-model="ctrl.film.filmId" />
                      
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="title">Title</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.film.title" name="title" class="form-control input-sm" placeholder="Enter the film title" required ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.title.$error.required">This is a required field</span>
                                  </div>
                              </div>
                          </div>
                      </div>
                      
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="description">Description</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.film.description" name="title" class="form-control input-sm" placeholder="Enter the film description" required ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.description.$error.required">This is a required field</span>
                                  </div>
                              </div>
                          </div>
                      </div>
                      
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="releaseYear">Release year</label>
                              <div class="col-md-7">
                                  <input type="date" ng-model="ctrl.film.releaseYear" name="releaseYear" class="form-control input-sm" placeholder="Enter the film title" required ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.releaseYear.$error.required">This is a required field</span>
                                  </div>
                              </div>
                          </div>
                      </div>
                      
                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="{{!ctrl.film.filmId ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                              <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">List of Films </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Title</th>
                              <th>Description</th>
                              <th>Release year</th>
                              <th>Language ID</th>
                              <th>Original language ID</th>
                              <th>Rental duration</th>
                              <th>Rental rate</th>
                              <th>Length</th>
                              <th>Replacement cost</th>
                              <th>Rating</th>
                              <th>Special features</th>     
                              <th>Actors</th>
                              <th>Categories</th>
                              <th>Inventories</th>
                              <th>Last update</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="f in ctrl.films">
                              <td><span ng-bind="f.filmId"></span></td>
                              <td><span ng-bind="f.title"></span></td>
                              <td><span ng-bind="f.description"></span></td>
                              <td><span ng-bind="f.releaseYear"></span></td>
                              <td><span ng-bind="f.languageId"></span></td>
                              <td><span ng-bind="f.originalLanguageId"></span></td>
                              <td><span ng-bind="f.rentalDuration"></span></td>
                              <td><span ng-bind="f.rentalRate"></span></td>
                              <td><span ng-bind="f.length"></span></td>
                              <td><span ng-bind="f.replacementCost"></span></td>
                              <td><span ng-bind="f.rating"></span></td>
                              <td><span ng-bind="f.specialFeatures"></span></td>
                              <td><span ng-bind="f.actors"></span></td>
                              <td><span ng-bind="f.categories"></span></td>
                              <td><span ng-bind="f.inventories"></span></td>
                              <td><span ng-bind="f.lastUpdate"></span></td>
                              <td>
                              <button type="button" ng-click="ctrl.edit(f.filmId)" class="btn btn-success custom-width">Edit</button>  <button type="button" ng-click="ctrl.remove(f.filmId)" class="btn btn-danger custom-width">Remove</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
      <script src="js/app.js"></script>
      <script src="js/service/film_service.js"></script>
      <script src="js/controller/film_controller.js"></script>
  </body>
</html>
