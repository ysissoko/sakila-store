<div class="generic-container">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Country Management Form </span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">

                      <input type="hidden" ng-model="ctrl.country.countryId" />

                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="file">Country Name:</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.country.country" name="lastName" class="form-control input-sm" placeholder="Enter your country name" required ng-minlength="2"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.lastName.$error.required">This is a required field</span>
                                      <span ng-show="myForm.lastName.$error.minlength">Minimum length required is 3</span>
                                      <span ng-show="myForm.lastName.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="{{ctrl.country.countryId == ' ' ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                              <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>

          <div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">List of Countries </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Name</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="c in ctrl.countries">
                              <td><span ng-bind="c.countryId">{{c.countryId}}</span></td>
                              <td><span ng-bind="c.country">{{c.country}}</span></td>
                              <td>
                              	<button type="button" ng-click="ctrl.edit(c)" class="btn btn-success custom-width">Edit</button>
                              	<!-- <button type="button" ng-click="ctrl.remove(c.countryId)" class="btn btn-danger custom-width">Remove</button> -->
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
