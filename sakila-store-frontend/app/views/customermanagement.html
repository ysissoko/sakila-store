<div class="generic-container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="lead">Customer Management Form </span>
			</div>
			<div class="formcontainer">
				<form ng-submit="ctrl.submit()" name="myForm"	class="form-horizontal">
					<input type="hidden" ng-model="ctrl.customer.customerId" /> <input
						type="hidden" ng-model="ctrl.customer.addressId" />
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Last Name</label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.customer.lastName"
									name="lastName" class="form-control input-sm"
									placeholder="Enter Customer Last Name." required
									ng-minlength="3" />
								<div class="has-error" ng-show="myForm.$dirty">
									<span ng-show="myForm.lastName.$error.required">This is
										a required field</span> <span
										ng-show="myForm.lastName.$error.minlength">Minimum
										length required is 3</span> <span ng-show="myForm.lastName.$invalid">This
										field is invalid </span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">First
								Name</label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.customer.firstName"
									name="firstName" class="form-control input-sm"
									placeholder="Enter Customer First Name. [This field is validation free]" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">E-mail</label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.customer.email" name="email"
									class="form-control input-sm"
									placeholder="Enter Customer E-mail. [This field is validation free]" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Phone
								number</label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.customer.address.phone" name="phone"
									class="form-control input-sm"
									placeholder="Enter Customer phone number. [This field is validation free]" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Address</label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.customer.address.address"
									name="address" class="form-control input-sm"
									placeholder="Enter customer's address. [This field is validation free]" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Address
								2</label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.customer.address.address2"
									name="address2" class="form-control input-sm"
									placeholder="Enter customer's address 2. [This field is validation free]" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">District</label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.customer.address.district"
									name="district" class="form-control input-sm"
									placeholder="Enter district. [This field is validation free]" />
							</div>
						</div>
					</div>



					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file"> Select city: </label><br>
							<div class="col-md-7">
								<select name="city_id" ng-model="ctrl.customer.city_id" required>
									<option value="">Select the city :</option>
									<option ng-repeat="c in ctrl.cities" value="{{c.cityId}}">{{c.city}}</option>
								</select><br/>

								<div class="has-error" ng-show="myForm.$dirty">
									<span ng-show="myForm.cityId.$error.required">This is a
										required field</span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Postal
								Code</label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.customer.address.postalCode"
									name="postalCode" class="form-control input-sm"
									placeholder="Enter postal code. [This field is validation free]" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Is the
								customer active?</label>
							<div class="col-md-7">
								<label> <input type="radio"
									ng-model="ctrl.customer.active" value="1">Yes
								</label> <label> <input type="radio"
									ng-model="ctrl.customer.active" value="0">No
								</label>
							</div>
						</div>
					</div>

				<div class="row">
                <div class="form-actions floatRight">
                    <input type="submit"  value="{{!ctrl.customer.customerId ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                </div>
            </div>
							<button type="button" ng-click="ctrl.reset()"class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset	Form</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">
				<span class="lead">List of Customers </span>
			</div>
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID.</th>
							<th>Last Name</th>
							<th>First Name</th>
							<th width="20%"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="u in ctrl.customers">
							<td><span ng-bind="u.customerId"></span></td>
							<td><span ng-bind="u.lastName"></span></td>
							<td><span ng-bind="u.firstName"></span></td>
							<td>
								<button type="button" ng-click="ctrl.edit(u.customerId,u.addressId)" class="btn btn-success custom-width">Edit</button> <button type="button" ng-click="ctrl.remove(u.customerId)" class="btn btn-danger custom-width">Remove</button>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
	<script>
